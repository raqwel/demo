<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div>
	<!-- /** th:objectに使いたいクラスのインスタンスをキャメルケースで記述する　ここでオブジェクトを宣言する **/ -->
		<form action="/register.html" th:action="@{/}"
			th:object="${echoForm}" method="POST">
			<div>ID入力してね</div>
			<div>
				<input type="text" th:field="*{id}" /><br />
			</div>
			<div>
				<button type="submit">送信</button>
			</div>
		</form>
	</div>
</body>
</html>
